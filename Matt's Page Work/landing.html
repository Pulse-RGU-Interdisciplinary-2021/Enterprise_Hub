<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Enterprise & Innovation Hub: Booking</title>
        <!--Script repository, with jQuery and links to javascript files-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="scripts/browseradapt.js"></script>
  
    </head>


    <body>
            
        <div class="BackgroundImage">
            <!--Image of enterprise space-->
            <img src="img/LandingPageContent.png" id="HomeContent"/>
        </div>

        <div class="navBar">
            <!---Header Bar, where links are overlaid--->
            <img src="img/EIG_Banner.png" id="navBanner"/>
        </div>

        <div class="RGULogo">
            <!--Official RGU Logo-->
            <img src="img/RGULogo.png" class="RguPic"/>
        </div>

        <div class="ProfilePic">
            <!--Login Button/Profile Pic-->
            <img src="img/ProfilePic.png" class="ProfileImage"/> 
        </div>

        <div class="LowerBar">
            <!--Lower bar place over lower portion of image, giving the shape
           required for page layout/area for book button to be placed-->
           <img src="img/BaseBarHomepage.png" id="BaseBar"/>
        </div>

        <!--Button to direct verified logged in users to the booking page
        Button opens modal to sign in/register if a user isn't signed in-->

        <button class="show btn"><img src="img/BookButton.png" id="BookButtonImg"/></button>
        

        <!-- Login/Register Modal -->
        <div class="modal">

        <!-- Modal content -->
          <div class="modal-box">
            <span class="close-button">X</span>
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstname" required>

                <label for="surname"><b>Surname</b></label>
                <input type="text" placeholder="Enter Surname" name="surname" required>


                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="telno"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="telno" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
          
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signup">Sign Up</button>
                </div>

                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="login">Login</button>
                </div>

              </div>
          </div>
  
        </div>
        <!--</div>-->
        
        <script src="scripts/modal.js"></script> 
            

        <footer id="PageFooter">
            <!--Footer block - sitemap could go here-->
            <a href="#"></a>
        </footer>

    </body>

</html>
